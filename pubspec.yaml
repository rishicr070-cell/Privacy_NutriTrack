name: privacy_first_nutrition_tracking_app
description: "A privacy-first nutrition tracking app with beautiful UI"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  sqflite: ^2.3.0
  path: ^1.8.3
  fl_chart: ^0.66.0
  intl: ^0.19.0
  mobile_scanner: ^3.5.5
  animations: ^2.0.11
  flutter_slidable: ^3.0.1
  google_fonts: ^6.1.0
  csv: ^6.0.0
  provider: ^6.1.1
  tflite_flutter: ^0.10.4
  image: ^4.0.17
  camera: ^0.10.5+5
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/models/
    - assets/models/best_int8.tflite
    - assets/Anuvaad_INDB_2024.11.csv
